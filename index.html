<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
           <div class="border1 border">
            <a href="index.html"><img id="logo" src="Amazon1.jpg" alt="Amazon.in"></a>
           </div>
           <div class="nav-address">
                <p class="address1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address2">India</p>
                </div>
           </div>
           <div class="nav-search">
                <select id="select-option">
                    <option>All</option>
                </select>
                <input class="search-input" placeholder="  Search Amazon.in">
                <div class="search-icon">
                    <i id="search-logo"  class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="country border">
                <img id="flag" src="india.png" alt="lg">
                <select id="select-country">
                    <option id="language">EN</option>
                </select>
            </div>
            <div class="hello border">
                <p class="sign-in">Hello, sign in</p>
                <select id="Account">
                    <option id="Lists">Account & Lists</option>
                </select>
           </div>
           <div class="orders border">
                <p id="P1">Returns</p>
                <p id="P2">& Orders</p>
           </div>
           <div class="cart border">
                <p id="zero">0</p>
                <div id="column">    
                    <i id="cart-logo" class="fa-solid fa-cart-shopping"></i>
                    <p id="added">Cart</p>
                </div>
           </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-option">
                <p class="panel-o border">Fresh</p>
                <p class="panel-o border">MX Player</p>
                <p class="panel-o border">Sell</p>
                <p class="panel-o border">Best Sellers</p>
                <p class="panel-o border">Today's Deals</p>
                <p class="panel-o border">Mobiles</p>
                <p class="panel-o border">Electronics</p>
                <p class="panel-o border">Customer Service</p>
                <p class="panel-o border">Home & Kitchen</p>
                <p class="panel-o border">Prime</p>
                <p class="panel-o border">Amazon Pay</p>
                <p class="panel-o border">New Releases</p>
                <p class="panel-o border">Fashion</p>
                <p class="panel-o border">Car & Motorbike</p>
                <p class="panel-o border">Computers</p>
            </div>
        </div>
    </header>
</body>
</html>
